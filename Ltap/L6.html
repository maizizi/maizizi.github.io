<head>
    <link rel="stylesheet" type="text/css" href="CSS/style_image.css">
</head>
<body>
<div class="container">
    <div class="ttext textt">
        <p>一起读研的日子</p>
        <p>平淡琐碎的生活也很窝心</p>
        <p>有时闹脾气，更多时候黏在一起，也不腻</p>
    </div>

    <div class="ttext textt">
        <p>我说剪个短发，你说烫个卷发</p>
        <p>你烫了头发更像泰迪</p>
        <p>希望今后还能手挽手一直走，看更多的风景</p>
    </div>
    <div class="grid" style="vertical-align: middle">
        <figure class="effect-jazz">
            <img src="image/L61.jpg" alt="imgL2mice"/>
            <figcaption>
                <h2>瑜珈山顶<span></span></h2>
                <p>下雪天好鸡冻好鸡冻</p>
                <p>疯疯癫癫地玩了一路</p>
            </figcaption>
        </figure>
        <figure class="effect-jazz" style="float: right">
            <img src="image/L62.jpg" alt="imgL2mouse"/>
            <figcaption>
                <h2>摩天轮<span></span></h2>
                <p>天荒地老流连在摩天轮</p>
                <p>在高处凝望世界流动</p>
            </figcaption>
        </figure>
    </div>
</div>
</body>
